<section>
    <table mat-table [dataSource]="sleepRecords" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let record"> {{record.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let record"> {{record.date}} </td>
          </ng-container>
    
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time passed </th>
            <td mat-cell *matCellDef="let record"> {{record.time}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr 
        mat-row 
        (click)="clickedRecord = row"
        [class.demo-row-is-clicked]="clickedRecord == row"
        *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </section>
