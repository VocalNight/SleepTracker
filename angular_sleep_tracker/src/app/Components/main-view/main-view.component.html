<section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let record"> {{record.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="timeStart">
            <th mat-header-cell *matHeaderCellDef> Start time </th>
            <td mat-cell *matCellDef="let record"> {{record.timeStart | date:'dd/MM/yy HH:mm'}} </td>
          </ng-container>

          <ng-container matColumnDef="timeEnd">
            <th mat-header-cell *matHeaderCellDef> End time </th>
            <td mat-cell *matCellDef="let record"> {{record.timeEnd | date:'dd/MM/yy HH:mm'}} </td>
          </ng-container>
    
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time passed </th>
            <td mat-cell *matCellDef="let record"> {{record.time}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr 
        mat-row 
        (click)="clickedRecord = row"
        [class.demo-row-is-clicked]="clickedRecord == row"
        *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <mat-paginator [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Select page">
    </mat-paginator>

    </section>
    <mat-divider></mat-divider>
    <section class="buttonsSection">
      <div class="buttonsDiv">
      <button mat-raised-button color="primary" routerLink="Add">New</button>
      <button mat-raised-button color="warn" (click)="deleteRecord()">Remove</button>
    </div>
    </section>
