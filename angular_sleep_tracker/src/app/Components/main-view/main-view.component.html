<div>
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" [(ngModel)]="dateFieldStart">
      <input matEndDate placeholder="End date" (dateChange)="onChangeDate()" [(ngModel)]="dateFieldEnd">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

<div>
  <cd-timer #basicTimer format="hms" [autoStart]="false"></cd-timer>
  <button mat-raised-button color="primary" (click)="basicTimer.start()">Start</button>
  <button mat-raised-button color="primary" (click)="onTimerStop(basicTimer)">Stop</button>
</div>

<div>
<section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let record"> {{record.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="timeStart">
            <th mat-header-cell *matHeaderCellDef> Start time </th>
            <td mat-cell *matCellDef="let record"> {{formatTableDate(record.timeStart) | date:'dd/MM/yy HH:mm'}} </td>
          </ng-container>

          <ng-container matColumnDef="timeEnd">
            <th mat-header-cell *matHeaderCellDef> End time </th>
            <td mat-cell *matCellDef="let record"> {{formatTableDate(record.timeEnd) | date:'dd/MM/yy HH:mm'}} </td>
          </ng-container>
    
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time passed </th>
            <td mat-cell *matCellDef="let record"> {{record.time}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr 
        mat-row 
        (click)="clickedRecord = row"
        [class.demo-row-is-clicked]="clickedRecord == row"
        *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <mat-paginator [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Select page">
    </mat-paginator>

    </section>
    <mat-divider></mat-divider>
    <section class="buttonsSection">
      <div class="buttonsDiv">
      <button mat-raised-button color="primary" routerLink="Add">New</button>
      <button mat-raised-button color="warn" (click)="deleteRecord()">Remove</button>
    </div>
    </section>

  </div>
